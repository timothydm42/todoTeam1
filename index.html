<!DOCTYPE html>
<html lang="en" ng-app="toDoApp">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="toDoCTRL">

  <header>
  </header>

  <section class="inputTop">
    <input type="text" placeholder="add todo"/>
    <button>add task</button>
  </section>
<div class="columnDiv">
  <section class="columns">
      <div>
        <h1>New Tasks</h1>
      </div>
      <ul>
          <li ng-repeat="task in toDo">{{task}}</li>
      </ul>
  </section>

  <section class="columns">
      <h1>In Progress</h1>

  </section>

  <section class="columns">
      <h1>Complete</h1>
  </section>
</div>
  <footer>
  </footer>

  <script src="js/angular.js"></script>
  <script src="js/toDoApp.js"></script>
  <script src="js/toDoCtrl.js"></script>
  <script src="js/toDoServ.js"></script>
</body>
</html>
